<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs | Quiz Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        .log-entry:hover { background: rgba(51, 65, 85, 0.5); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .badge {
            font-size: 0.75rem;
            padding: 0.1rem 0.6rem;
            border-radius: 9999px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-INFO { background: #3b82f6; color: white; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
        .badge-ERROR { background: #ef4444; color: white; box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
        .badge-WARN { background: #f59e0b; color: black; box-shadow: 0 0 10px rgba(245, 158, 11, 0.3); }
        .badge-QUIZ { background: #8b5cf6; color: white; box-shadow: 0 0 10px rgba(139, 92, 246, 0.3); }
        .badge-AUTH { background: #10b981; color: white; box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
        .badge-SYSTEM { background: #64748b; color: white; }
        .badge-NETWORK { background: #06b6d4; color: white; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-16 border-b border-dark-700 bg-dark-900/90 flex items-center justify-between px-6 z-10 relative">
        <div class="flex items-center gap-4">
            <a href="admin_dashboard.html" class="p-2 rounded-full hover:bg-dark-700 transition" title="Back to Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <div>
                <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">System Logs</h1>
                <div class="flex items-center gap-2 text-xs text-gray-500">
                    <span id="connection-status" class="w-2 h-2 rounded-full bg-green-500"></span>
                    <span id="status-text">Live Connection</span>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <!-- Search -->
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search logs..." 
                    class="bg-dark-800 border border-dark-700 text-sm rounded-lg px-4 py-2 w-64 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                <div class="absolute right-3 top-2.5 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Auto Refresh Toggle -->
            <button id="toggleRefresh" class="flex items-center gap-2 px-3 py-2 text-xs font-medium bg-blue-600/20 text-blue-400 border border-blue-500/30 rounded-lg hover:bg-blue-600/30 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Auto-Refresh On
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar Filters -->
        <aside class="w-64 border-r border-dark-700 bg-dark-800/50 p-6 flex flex-col gap-6">
            <div>
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4">Categories</h3>
                <div class="flex flex-col gap-2" id="category-filters">
                    <button class="filter-btn active flex items-center justify-between px-3 py-2 text-sm rounded-lg hover:bg-dark-700 transition text-white bg-dark-700" data-filter="ALL">
                        <span>All Events</span>
                        <span class="bg-dark-900 px-2 py-0.5 rounded text-xs text-gray-400" id="count-ALL">0</span>
                    </button>
                    <!-- Generated dynamically -->
                </div>
            </div>

            <div class="mt-auto">
                <button onclick="clearLogs()" class="w-full py-2 px-4 border border-red-500/30 text-red-400 hover:bg-red-500/10 rounded-lg text-sm transition flex justify-center items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Clear Local View
                </button>
            </div>
        </aside>

        <!-- Logs Container -->
        <div class="flex-1 flex flex-col bg-dark-900 relative">
            
            <!-- Log Header -->
            <div class="grid grid-cols-12 gap-4 px-6 py-3 border-b border-dark-700 text-xs font-semibold text-gray-500 uppercase tracking-wider bg-dark-800/80">
                <div class="col-span-2">Timestamp</div>
                <div class="col-span-1">Level</div>
                <div class="col-span-9">Message</div>
            </div>

            <!-- Scrollable Log List -->
            <div class="flex-1 overflow-y-auto p-2 space-y-1" id="logs-container">
                <!-- Logs will be inserted here -->
                <div class="flex flex-col items-center justify-center h-full text-gray-500 opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p>Waiting for logs...</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        let isAutoRefresh = true;
        let activeFilter = 'ALL';
        let logs = [];
        let refreshInterval;

        const categories = ['INFO', 'ERROR', 'WARN', 'QUIZ', 'AUTH', 'SYSTEM', 'NETWORK'];
        const categoryColors = {
            'INFO': 'bg-blue-500/10 text-blue-400 border-blue-500/20',
            'ERROR': 'bg-red-500/10 text-red-400 border-red-500/20',
            'WARN': 'bg-yellow-500/10 text-yellow-400 border-yellow-500/20',
            'QUIZ': 'bg-purple-500/10 text-purple-400 border-purple-500/20',
            'AUTH': 'bg-green-500/10 text-green-400 border-green-500/20',
            'SYSTEM': 'bg-slate-500/10 text-slate-400 border-slate-500/20',
            'NETWORK': 'bg-cyan-500/10 text-cyan-400 border-cyan-500/20'
        };

        // Initialize Filters
        function initFilters() {
            const container = document.getElementById('category-filters');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn flex items-center justify-between px-3 py-2 text-sm rounded-lg hover:bg-dark-700 transition text-gray-400';
                btn.dataset.filter = cat;
                btn.onclick = () => setFilter(cat);
                btn.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full ${categoryColors[cat].split(' ')[0].replace('/10','')}"></span>
                        <span>${cat.charAt(0) + cat.slice(1).toLowerCase()}</span>
                    </div>
                    <span class="bg-dark-900 px-2 py-0.5 rounded text-xs text-gray-500" id="count-${cat}">0</span>
                `;
                container.appendChild(btn);
            });
        }

        function setFilter(filter) {
            activeFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('bg-dark-700', 'text-white');
                    btn.classList.remove('text-gray-400');
                } else {
                    btn.classList.remove('bg-dark-700', 'text-white');
                    btn.classList.add('text-gray-400');
                }
            });
            renderLogs();
        }

        async function fetchLogs() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/system-logs`);
                const data = await response.json();
                
                // Diff check: only update if changed
                if (data.length > 0 && JSON.stringify(data) !== JSON.stringify(logs)) {
                    logs = data;
                    renderLogs();
                    updateCounts();
                }
                
                document.getElementById('connection-status').classList.remove('bg-red-500');
                document.getElementById('connection-status').classList.add('bg-green-500');
                document.getElementById('status-text').textContent = 'Live Connection';
            } catch (err) {
                console.error("Failed to fetch logs", err);
                document.getElementById('connection-status').classList.remove('bg-green-500');
                document.getElementById('connection-status').classList.add('bg-red-500');
                document.getElementById('status-text').textContent = 'Connection Lost';
            }
        }

        function updateCounts() {
            const counts = { ALL: logs.length };
            categories.forEach(c => counts[c] = 0);
            
            logs.forEach(log => {
                let cat = log.category || 'INFO';
                if (!counts[cat]) cat = 'INFO'; 
                counts[cat]++;
            });

            document.getElementById('count-ALL').textContent = counts.ALL;
            categories.forEach(cat => {
                const el = document.getElementById(`count-${cat}`);
                if (el) el.textContent = counts[cat] || 0;
            });
        }

        function renderLogs() {
            const container = document.getElementById('logs-container');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredLogs = logs.filter(log => {
                const matchesFilter = activeFilter === 'ALL' || log.category === activeFilter;
                const matchesSearch = !search || 
                                      log.message.toLowerCase().includes(search) || 
                                      (log.category && log.category.toLowerCase().includes(search));
                return matchesFilter && matchesSearch;
            });

            if (filteredLogs.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-gray-500">
                        <p>No logs found matching your criteria.</p>
                    </div>`;
                return;
            }

            container.innerHTML = filteredLogs.map((log, index) => {
                const catClass = categoryColors[log.category] || categoryColors['INFO'];
                const time = new Date(log.timestamp).toLocaleTimeString();
                
                // Highlight keywords in message
                let messageHtml = log.message;
                if (log.category === 'ERROR') messageHtml = `<span class="text-red-400">${messageHtml}</span>`;
                if (log.category === 'AUTH') messageHtml = messageHtml.replace(/(User|Login|Token)/g, '<span class="text-green-400 font-bold">$1</span>');

                return `
                <div class="log-entry grid grid-cols-12 gap-4 px-4 py-2 text-sm font-mono border-b border-dark-800/50 transition duration-150 animate-in fade-in slide-in-from-bottom-2">
                    <div class="col-span-2 text-gray-500 text-xs flex items-center">${time}</div>
                    <div class="col-span-1">
                        <span class="badge border ${catClass}">${log.category || 'INFO'}</span>
                    </div>
                    <div class="col-span-9 text-gray-300 break-words leading-relaxed">${messageHtml}</div>
                </div>
                `;
            }).join('');
        }

        // Search Listener
        document.getElementById('searchInput').addEventListener('input', renderLogs);

        // Auto Refresh Toggle
        document.getElementById('toggleRefresh').addEventListener('click', () => {
            isAutoRefresh = !isAutoRefresh;
            const btn = document.getElementById('toggleRefresh');
            if (isAutoRefresh) {
                btn.classList.add('bg-blue-600/20', 'text-blue-400');
                btn.classList.remove('bg-gray-700', 'text-gray-400');
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg> Auto-Refresh On`;
                refreshInterval = setInterval(fetchLogs, 2000);
            } else {
                btn.classList.remove('bg-blue-600/20', 'text-blue-400');
                btn.classList.add('bg-gray-700', 'text-gray-400');
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg> Auto-Refresh Paused`;
                clearInterval(refreshInterval);
            }
        });

        function clearLogs() {
            logs = [];
            renderLogs();
            updateCounts();
        }

        // Initial Load
        initFilters();
        fetchLogs();
        refreshInterval = setInterval(fetchLogs, 2000);

    </script>
</body>
</html>
