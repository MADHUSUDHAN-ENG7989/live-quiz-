<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", sans-serif;
            background: #0F172A;
            color: #F1F5F9;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #1E293B;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            text-align: center;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.1);
            border: 4px solid #10B981;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
        }
        .score-value {
            font-size: 48px;
            font-weight: 700;
            color: #10B981;
        }
        .score-label {
            font-size: 14px;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h1 { margin-bottom: 10px; font-size: 32px; }
        p { color: #94A3B8; margin-bottom: 40px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #0F172A;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        .stat-value { font-size: 24px; font-weight: 600; margin-bottom: 5px; }
        .stat-label { font-size: 12px; color: #94A3B8; }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: #6366F1;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn:hover { background: #4F46E5; transform: translateY(-2px); }
        .btn-secondary {
            background: transparent;
            border: 1px solid #334155;
            margin-left: 10px;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="container">
    <div id="loading">Loading result...</div>
    
    <div id="resultContent" style="display: none;">
        <div class="score-circle">
            <div class="score-value" id="scoreDisplay">0</div>
            <div class="score-label">Score</div>
        </div>

        <h1 id="quizTitle">Quiz Completed!</h1>
        <p>Great job! Here is your performance summary.</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="correctAnswers" style="color: #10B981;">0</div>
                <div class="stat-label">Correct Answers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <a href="student_dashboard.html" class="btn">Back to Dashboard</a>
        </div>


    </div>
</div>

<script>
    async function fetchResult() {
        const urlParams = new URLSearchParams(window.location.search);
        const resultId = urlParams.get('resultId');

        // Set Back to Dashboard link based on role
        const role = localStorage.getItem("quizRole");
        const backBtn = document.querySelector('.btn[href="student_dashboard.html"]');
        if (backBtn) {
            if (role === 'teacher') {
                backBtn.href = 'teacher_dashboard.html';
            } else if (role === 'admin') {
                backBtn.href = 'admin_dashboard.html';
            } else {
                backBtn.href = 'student_dashboard.html';
            }
        }

        if (!resultId) {
            alert("No result ID found.");
            window.location.href = 'quiz_list.html';
            return;
        }

        try {
            const response = await fetch(`${CONFIG.API_BASE_URL}/api/result/${resultId}`);
            const result = await response.json();
            
            if (result.error) throw new Error(result.error);
            
            renderResult(result);
        } catch (error) {
            console.error(error);
            document.getElementById('loading').textContent = "Failed to load result.";
        }
    }

    function renderResult(result) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('resultContent').style.display = 'block';

        document.getElementById('scoreDisplay').textContent = result.score;
        document.getElementById('quizTitle').textContent = result.quizTitle || "Quiz Completed";

        const totalQuestions = result.answers.length;
        const correctCount = result.answers.filter(a => a.isCorrect).length;
        const accuracy = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;

        document.getElementById('totalQuestions').textContent = totalQuestions;
        document.getElementById('correctAnswers').textContent = correctCount;
        document.getElementById('accuracy').textContent = accuracy + '%';
    }

    fetchResult();
</script>

</body>
</html>
