<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Analytics - Student Scores</title>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Inter", sans-serif;
            background: #0F172A;
            color: #F1F5F9;
            min-height: 100vh;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            padding: 12px 24px;
            background: #334155;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: #6366F1;
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.2);
        }

        .stat-label {
            font-size: 14px;
            color: #94A3B8;
            margin-bottom: 8px;
            font-weight:500;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #8B5CF6;
            margin-bottom: 4px;
        }

        .stat-detail {
            font-size: 13px;
            color: #64748B;
        }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-size: 14px;
            color: #94A3B8;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 10px;
            color: #F1F5F9;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .table-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #334155;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(51, 65, 85, 0.5);
        }

        thead th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            border-top: 1px solid #334155;
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        tbody td {
            padding: 16px;
            font-size: 15px;
        }

        .student-name {
            font-weight: 600;
            color: #F1F5F9;
        }

        .quiz-title {
            color: #94A3B8;
            font-size: 14px;
        }

        .score-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
        }

        .score-excellent {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }

        .score-good {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }

        .score-average {
            background: rgba(245, 158, 11, 0.2);
            color: #F59E0B;
        }

        .score-poor {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }

        .time-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            font-size: 13px;
            color: #8B5CF6;
        }

        .date-badge {
            font-size: 14px;
            color: #64748B;
        }

        .view-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #94A3B8;
        }

        .spinner {
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8B5CF6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #94A3B8;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üìä Teacher Analytics</h1>
        <a href="teacher_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Students</div>
            <div class="stat-value" id="totalStudents">0</div>
            <div class="stat-detail">Active participants</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Total Quizzes</div>
            <div class="stat-value" id="totalQuizzes">0</div>
            <div class="stat-detail">Created quizzes</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Total Attempts</div>
            <div class="stat-value" id="totalAttempts">0</div>
            <div class="stat-detail">Quiz submissions</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Average Score</div>
            <div class="stat-value" id="averageScore">0%</div>
            <div class="stat-detail">Overall performance</div>
        </div>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label>Filter by Quiz</label>
            <select id="quizFilter" onchange="applyFilters()">
                <option value="">All Quizzes</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Filter by Student</label>
            <input type="text" id="studentFilter" placeholder="Search student..." oninput="applyFilters()">
        </div>

        <div class="filter-group">
            <label>Sort by</label>
            <select id="sortBy" onchange="applyFilters()">
                <option value="date-desc">Date (Newest First)</option>
                <option value="date-asc">Date (Oldest First)</option>
                <option value="score-desc">Score (High to Low)</option>
                <option value="score-asc">Score (Low to High)</option>
                <option value="time-asc">Time (Fastest First)</option>
                <option value="time-desc">Time (Slowest First)</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Quiz</th>
                    <th>Score</th>
                    <th>Time Taken</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <tr>
                    <td colspan="6">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading student scores...
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
const API_URL = CONFIG.API_BASE_URL;
let allResults = [];
let allQuizzes = [];
let filteredResults = [];

async function fetchData() {
    try {
        // Fetch all quizzes for filter dropdown
        const quizzesResponse = await fetch(`${API_URL}/api/quizzes`);
        allQuizzes = await quizzesResponse.json();

        // Fetch all results from the new endpoint
        const resultsResponse = await fetch(`${API_URL}/api/all-results`);
        if (!resultsResponse.ok) throw new Error("Failed to fetch results");
        
        allResults = await resultsResponse.json();
        
        console.log(`Loaded ${allResults.length} results and ${allQuizzes.length} quizzes`);
        
        displayResults();
        
    } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById('resultsTable').innerHTML = `
            <tr>
                <td colspan="6">
                    <div class="no-data">
                        Error loading data. Please ensure the server is running properly.
                    </div>
                </td>
            </tr>
        `;
    }
}

function displayResults() {
    const quizFilter = document.getElementById('quizFilter').value;
    const studentFilter = document.getElementById('studentFilter').value.toLowerCase();
    const sortBy = document.getElementById('sortBy').value;

    // Filter results
    filteredResults = allResults.filter(result => {
        const matchesQuiz = !quizFilter || result.quizId === quizFilter;
        const matchesStudent = !studentFilter || result.studentId.toLowerCase().includes(studentFilter);
        return matchesQuiz && matchesStudent;
    });

    // Sort results
    filteredResults.sort((a, b) => {
        switch (sortBy) {
            case 'date-desc':
                return new Date(b.timestamp) - new Date(a.timestamp);
            case 'date-asc':
                return new Date(a.timestamp) - new Date(b.timestamp);
            case 'score-desc':
                return (b.score / b.totalMarks) - (a.score / a.totalMarks);
            case 'score-asc':
                return (a.score / a.totalMarks) - (b.score / b.totalMarks);
            case 'time-asc':
                return a.totalTimeTaken - b.totalTimeTaken;
            case 'time-desc':
                return b.totalTimeTaken - a.totalTimeTaken;
            default:
                return 0;
        }
    });

    // Update stats
    updateStats();

    // Populate quiz filter
    const quizFilterSelect = document.getElementById('quizFilter');
    const currentSelection = quizFilterSelect.value;
    
    quizFilterSelect.innerHTML = '<option value="">All Quizzes</option>';
    
    if (allQuizzes && allQuizzes.length > 0) {
        allQuizzes.forEach(quiz => {
            quizFilterSelect.innerHTML += `<option value="${quiz._id}">${quiz.title}</option>`;
        });
    }

    // Restore selection if it still exists
    if (currentSelection) {
        quizFilterSelect.value = currentSelection;
    }

    // Render table
    const tbody = document.getElementById('resultsTable');
    
    if (filteredResults.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="6">
                    <div class="no-data">
                        No student scores available yet.
                        <br><br>
                        <small>Students who complete quizzes will appear here with their scores and time taken.</small>
                    </div>
                </td>
            </tr>
        `;
        return;
    }

    tbody.innerHTML = filteredResults.map(result => {
        const percentage = Math.round((result.score / result.totalMarks) * 100);
        const scoreClass = 
            percentage >= 80 ? 'score-excellent' :
            percentage >= 60 ? 'score-good' :
            percentage >= 40 ? 'score-average' : 'score-poor';

        const minutes = Math.floor(result.totalTimeTaken / 60);
        const seconds = result.totalTimeTaken % 60;
        const timeStr = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;

        const date = new Date(result.timestamp).toLocaleString();

        return `
            <tr>
                <td>
                    <div class="student-name">${result.studentId}</div>
                </td>
                <td>
                    <div class="quiz-title">${result.quizTitle}</div>
                </td>
                <td>
                    <span class="score-badge ${scoreClass}">
                        ${result.score}/${result.totalMarks} (${percentage}%)
                    </span>
                </td>
                <td>
                    <span class="time-badge">
                        ‚è±Ô∏è ${timeStr}
                    </span>
                </td>
                <td class="date-badge">${date}</td>
                <td>
                    <a href="quiz_result.html?resultId=${result._id}" class="view-btn">
                        View Details
                    </a>
                </td>
            </tr>
        `;
    }).join('');
}

function updateStats() {
    const uniqueStudents = new Set(allResults.map(r => r.studentId)).size;
    const uniqueQuizzes = new Set(allResults.map(r => r.quizId)).size;
    const totalAttempts = allResults.length;
    
    let totalPercentage = 0;
    allResults.forEach(result => {
        totalPercentage += (result.score / result.totalMarks) * 100;
    });
    const avgScore = totalAttempts > 0 ? Math.round(totalPercentage / totalAttempts) : 0;

    document.getElementById('totalStudents').textContent = uniqueStudents;
    document.getElementById('totalQuizzes').textContent = uniqueQuizzes;
    document.getElementById('totalAttempts').textContent = totalAttempts;
    document.getElementById('averageScore').textContent = avgScore + '%';
}

function applyFilters() {
    displayResults();
}

// Fetch data on load
fetchData();

// Auto-refresh every 30 seconds
setInterval(fetchData, 30000);
</script>

</body>
</html>
