global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quiz-app-monitor'

scrape_configs:
  # Prometheus monitoring itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Your Quiz Application
  - job_name: 'quiz-app'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:3000']  # Your Node.js app running locally
        labels:
          app: 'quiz-backend'
          environment: 'development'
    metrics_path: '/api/metrics'